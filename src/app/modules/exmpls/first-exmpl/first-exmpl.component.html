<div class="container-fluid">
  <div class="row">
    <div class="col-3 p-2">
      <div class="d-grid gap-1">
        <button class="btn btn-block btn-outline-primary">
          Home
        </button>
      </div>
    </div>
    <!-- Right -->
    <div class="col-9 p-2">
      <h4>Products Loading... <span>{{ selectedProduct || '(None)' }}</span></h4>
      <div *ngFor="let product of products; let i = index; trackBy: getTrakBy"
       class="card m-1 p-1 bg-light">
        <h4 [class.bg-info]="getSeleted(product)">
          <span (mouseover)="selectedProduct=product?.name || ''">
            {{ i + 1 }}
            {{product.name}}
          </span>
          <span class="badge badge-pill text-bg-primary float-end">
            {{ product.price | currency:"USD":"symbol":"2.2-2" }}
          </span>
        </h4>
        <div class="card-text bg-white p-1">
          {{product.description}}
          <button  class="btn btn-success btn-sm float-end">Add To Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
